{% extends 'base.html' %}
{% load unicorn %}

{% block content %} 
<style>
.flex-container {
  display: flex;
  flex-flow: row;
}
.vflex-container {
  display: flex;
  flex-flow: column;
  height: 100vh;
}

.item {
  background-color: teal;
  padding: 5px;
  width: 100%;
  margin: 0px;
}

.vitem {
  background-color: red;
  padding: 5px;
  height: 100%;
  margin: 0px;
  flex: 1;
}

.frame {
   width: 100%;
   height: 100%;
   border: 0;
   -ms-transform: scale(1);
   -moz-transform: scale(1);
   -o-transform: scale(1);
   -webkit-transform: scale(1);
   transform: scale(1);
   -ms-transform-origin: 0 0;
   -moz-transform-origin: 0 0;
   -o-transform-origin: 0 0;
   -webkit-transform-origin: 0 0;
   transform-origin: 0 0;
}

</style>
    <div class="vflex-container" >

        <div class="flex-container vitem">
            <div class="item">
                <iframe  class="frame" src="https://www.google.com/maps/embed/v1/streetview?key=AIzaSyBrYytD5OWJtME3ydbBiFfJ8pSnhdQNa3Q&location={{intersection.lat}},{{intersection.lon}}&heading=210&pitch=10&fov=35" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="item">
              {% unicorn 'intersection' intersection_id=intersection.id %}
              {{div | safe}}
              {{script | safe}}
            </div>
        </div>

        <div class="flex-container vitem">
            <div class="item">
                <iframe  class="frame" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBrYytD5OWJtME3ydbBiFfJ8pSnhdQNa3Q&q={{intersection.lat}},{{intersection.lon}}&zoom=14" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="item">
              {% unicorn 'intervention' intersection_id=intersection.id %}
                    
            </div>
    </div>

{% endblock content %}
